<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline do Nosso Amor üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: #fff0f6; color: #333; scroll-behavior: smooth; }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, #ffe4e1, #ffd1dc);
      padding: 40px 20px;
      text-align: center;
    }
    .hero h2 {
      font-family: 'Amatic SC', cursive;
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 8px;
    }
    .hero p { font-size: 1rem; color: #333; }

    /* Cora√ß√µes flutuantes */
    #hearts { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 1; }
    .heart { position: absolute; background: rgba(214,51,108,0.8); transform: rotate(45deg); }
    .heart::before, .heart::after { content: ''; position: absolute; background: inherit; width: 100%; height: 100%; border-radius: 50%; }
    .heart::before { top: -50%; left: 0; }
    .heart::after { left: 50%; top: 0; }

    /* Timeline */
    .timeline { max-width: 360px; margin: 0 auto; padding: 16px; display: flex; flex-direction: column; gap: 24px; position: relative; z-index: 2; }
    .event { background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; transition: transform .3s; }
    .event:hover { transform: translateY(-4px); }
    .event img { width: 100%; display: block; cursor: pointer; }
    .event .info { padding: 12px; text-align: center; }
    .event .info h2 { font-size: 1.1rem; margin-bottom: 4px; color: #d6336c; }
    .event .info p { font-size: 0.9rem; }

    /* Declara√ß√£o interativa */
    .declaration-container { text-align: center; margin: 32px 0; position: relative; }
    .declaration-container button {
      background: #d6336c; color: #fff; border: none; padding: 12px 24px;
      font-size: 1rem; border-radius: 24px; cursor: pointer; transition: background .3s;
    }
    .declaration-container button:hover { background: #ad2958; }
    #declaration {
      background: rgba(255,255,255,0.9); border: 2px solid #d6336c;
      border-radius: 12px; padding: 20px; max-width: 90%; margin: 20px auto;
      position: relative;
    }
    #declaration.hidden { display: none; }
    #declText {
      font-family: 'Amatic SC', cursive; font-size: 1.4rem;
      color: #d6336c; white-space: pre-wrap; min-height: 4em;
    }
    .close-decl {
      position: absolute; top: 8px; right: 8px;
      background: #d6336c; color: #fff; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer;
    }

    /* Cora√ß√£o grande ap√≥s declara√ß√£o */
    .big-heart {
      width: 120px; height: 120px; background: #d6336c;
      position: absolute; left: 50%; transform: translateX(-50%) rotate(45deg) scale(0);
      margin-top: 20px;
      animation: pop 0.5s forwards 0.2s;
    }
    .big-heart::before, .big-heart::after {
      content: ''; position: absolute; background: #d6336c;
      width: 120px; height: 120px; border-radius: 50%;
    }
    .big-heart::before { top: -60px; left: 0; }
    .big-heart::after { left: 60px; top: 0; }
    @keyframes pop { to { transform: translateX(-50%) rotate(45deg) scale(1); } }

    /* Modal */
    #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      display: flex; align-items: center; justify-content: center;
      visibility: hidden; opacity: 0; transition: opacity .3s; z-index: 3;
    }
    #modal.open { visibility: visible; opacity: 1; }
    .modal-content { position: relative; }
    .modal-content img { max-width: 90vw; max-height: 80vh; border-radius: 8px; }
    .modal-content .close {
      position: absolute; top: -16px; right: -16px;
      background: #d6336c; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; font-size:1.2rem;
      cursor: pointer; transition: transform .2s;
    }
    .modal-content .close:hover { transform: scale(1.2); }
  </style>
</head>
<body>
  <section class="hero">
    <h2>Nosso(a) Primeiro(a)...</h2>
    <p>Role para rever cada momento especial.</p>
  </section>
  <div id="hearts"></div>
  <div class="timeline">
    <!-- Eventos -->
    <div class="event" data-desc="Nossa primeira foto juntos.">
      <img src="img/first.jpg" alt="Foto Juntos" onclick="openModal(this)">
      <div class="info"><h2>üìÖ 29/04/2023</h2><p>üì∏ Foto Juntos</p></div>
    </div>
    <!-- demais eventos... -->
    <div class="declaration-container">
      <button id="showDeclaration">‚ù§Ô∏è Clique Aqui</button>
      <div id="declaration" class="hidden">
        <p id="declText"></p>
        <button id="closeDeclaration" class="close-decl">√ó</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close" id="closeBtn">√ó</button>
      <img src="" alt="Detalhe">
    </div>
  </div>

  <script>
    // Cora√ß√µes flutuantes
    function spawnHeart() {
      const h = document.createElement('div'); h.className = 'heart';
      const s = Math.random()*10+8; h.style.width = h.style.height = s+'px';
      h.style.left = Math.random()*100+'vw'; h.style.top = '100vh';
      document.getElementById('hearts').append(h);
      const dx = Math.random()*200-100, dy = -(Math.random()*100+150);
      h.animate([{transform:'translate(0,0)'},{transform:`translate(${dx}px,${dy}px)`}],{duration:6000,easing:'ease-out'});
      setTimeout(()=>h.remove(),6000);
    }
    setInterval(spawnHeart,400);

    // Modal
    const modal = document.getElementById('modal'), closeBtn = document.getElementById('closeBtn'), modalImg = modal.querySelector('img');
    function openModal(el){ modalImg.src = el.src; modal.classList.add('open'); }
    function closeModal(){ modal.classList.remove('open'); }
    closeBtn.onclick = closeModal;

    // Declara√ß√£o com tipo e cora√ß√£o grande
    const message = `Meu amor,\n\nQuis trazer todos estes 'primeiros' momentos marcantes...\nEu te amo hoje e sempre! ‚ù§Ô∏è`;
    const btn = document.getElementById('showDeclaration'), decl = document.getElementById('declaration'), declText = document.getElementById('declText'), btnClose = document.getElementById('closeDeclaration');
    btn.addEventListener('click',()=>{
      decl.classList.remove('hidden'); declText.textContent='';
      let i = 0;
      (function type(){ if(i<message.length){ declText.textContent+=message.charAt(i++); setTimeout(type,50); }
      else { const big = document.createElement('div'); big.className='big-heart'; decl.append(big); }})();
    });
    btnClose.addEventListener('click',()=>{
      decl.classList.add('hidden'); const big = decl.querySelector('.big-heart'); if(big) big.remove();
    });
  </script>
</body>
</html>
